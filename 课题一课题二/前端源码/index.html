			<!-- 按钮触发模态框 -->
			<!-- 模态框（Modal） -->
			<div class="modal fade" id="myModal" tabindex="-1" data-target="#myModal" role="dialog" aria-labelledby="myModalLabel"
			 aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">用户信息</h4>
						</div>
						<div class="modal-body">
							<div class="form-group" hidden>

								<div class="col-sm-10">
									<input type="text" class="form-control" id="idx" placeholder="请输入名字">
								</div>
							</div>
							<div class="modal-body">
								<div class="form-group" hidden>

									<div class="col-sm-10">
										<input type="text" class="form-control" id="userId" placeholder="请输入名字">
									</div>
								</div>

								<div class="form-group">
									<label for="name" class="col-sm-2 control-label">名字</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="name" placeholder="请输入名字">
									</div>
								</div>
								<div class="form-group">
									<label for="code" class="col-sm-2 control-label">代码</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="code" placeholder="请输入代码">
									</div>
								</div>
								<div class="form-group">
									<label for="age" class="col-sm-2 control-label">年龄</label>
									<div class="col-sm-10">
										<input type="number" class="form-control" id="age" placeholder="请输入年龄">
									</div>
								</div>
								<div class="form-group">
									<label for="sex" class="col-sm-2 control-label">性别</label>
									<div class="col-sm-10">
										<select id="sex" class="form-control">
											<option value="0">男</option>
											<option value="1">女</option>
										</select>
									</div>
								</div>

								<div class="form-group">
									<label for="position" class="col-sm-2 control-label">职位</label>
									<div class="col-sm-10">
										<select id="position" class="form-control">
											<option value="1">经理</option>
											<option value="2">职员</option>
										</select>
									</div>
								</div>

							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
								<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="app.upOrCre()">提交</button>
							</div>
