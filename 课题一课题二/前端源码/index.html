<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>主界面</title>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

	</head>
	<body>

		<div class="container">

			<div class="row clearfix">
				<div id="saveFlag">

				</div>

				<div class="col-md-12 column">
					<br />
					<br />
					<div class="row">
						<div class="col-lg-6">
							<div class="input-group">
								<span class="input-group-btn">
									<button type="button" class="btn btn-primary" onclick="app.queryUser(1,10)">查询</button>
								</span>
								<input type="text" id="queryText" class="form-control">
							</div><!-- /input-group -->
						</div><!-- /.col-lg-6 -->
						<button class="btn btn-primary btn-primary" id="addBtn">添加</button>

						<!-- 表示一个成功的或积极的动作 -->
						<!-- <button type="button" id="save" class="btn btn-success" onclick="app.put()" disabled="disabled">保存</button> -->

						<table class="table table-hover">
							<thead>
								<tr>
									<th>员工代码</th>
									<th>员工名称</th>
									<th>性别</th>
									<th>年龄</th>
									<th>职位</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<!-- 数据渲染 -->
							</tbody>

						</table>
					</div>
				</div>
				<div class="row clearfix">
					<div class="col-md-4 column">
					</div>
					<div class="col-md-4 column">
						<ul class="pagination">
							<!--  分页  -->
						</ul>
					</div>
					<div class="col-md-4 column">
					</div>
				</div>
			</div>
			<!-- 按钮触发模态框 -->
			<!-- 模态框（Modal） -->
			<div class="modal fade" id="myModal" tabindex="-1" data-target="#myModal" role="dialog" aria-labelledby="myModalLabel"
			 aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">用户信息</h4>
						</div>
						<div class="modal-body">
							<div class="form-group" hidden>

								<div class="col-sm-10">
									<input type="text" class="form-control" id="idx" ">
								</div>
							</div>
							<div class="
									 modal-body">
									<div class="form-group" hidden>

										<div class="col-sm-10">
											<input type="text" class="form-control" id="userId">
										</div>
									</div>

									<div class="form-group">
										<label for="name" class="col-sm-2 control-label">员工名称</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="name" placeholder="请输入名字">
										</div>
									</div>
									<br />
									<br />
									<div class="form-group">
										<label for="code" class="col-sm-2 control-label">员工代码</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="code" placeholder="请输入代码">
										</div>
									</div>
									<br />
									<br />
									<div class="form-group">
										<label for="age" class="col-sm-2 control-label">年龄</label>
										<div class="col-sm-10">
											<input type="number" class="form-control" id="age" placeholder="请输入年龄">
										</div>
									</div>
									<br />
									<br />
									<div class="form-group">
										<label for="sex" class="col-sm-2 control-label">性别</label>
										<div class="col-sm-10">
											<select id="sex" class="form-control">
												<option value="0">男</option>
												<option value="1">女</option>
											</select>
										</div>
									</div>
									<br />
									<br />
									<div class="form-group">
										<label for="position" class="col-sm-2 control-label">职位</label>
										<div class="col-sm-10">
											<select id="position" class="form-control">
												<option value="1">经理</option>
												<option value="2">职员</option>
											</select>
										</div>
									</div>
									<br />
									<br />
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
									<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="app.upOrCre()">提交</button>
								</div>
							</div><!-- /.modal-content -->
						</div><!-- /.modal -->
					</div>
				</div>


				<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
				<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
				<script type="text/javascript" src="js/app.js"></script>
				<script type="text/javascript">
					$(function() {
						app.queryUser(1, 10);
						$("#addBtn").click(function() {
							// 点击增加用户信息
							$("#userId").val(-1);
							$("#name").val("");
							$("#code").val("");
							$("#age").val(1);
							$("#sex").val(1);
							$("#position").val(1);
							$("#code").attr("disabled", false);
							$("#myModal").modal("show");
						})
					})
				</script>
	</body>
</html>
