		<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>

		<script>
			$(function() {
				$(".header").load("../header.html");
				
			});

			layui.use(['laydate', 'laypage', 'layer', 'table', 'element'], function() {

			
				var laydate = layui.laydate //日期
					,
					laypage = layui.laypage //分页
					,
					layer = layui.layer //弹层
					,
					table = layui.table //表格
					,
					element = layui.element //元素操作

				//方法级渲染
				table.render({
					elem: '#LAY_table_user',

					url: window.app.serverUrl + 'user/query',
					toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
						,
					parseData: function(res) { //res 即为原始返回的数据
						// console.log(res)
						return {
							"status": res.status, //解析接口状态
							"msg": res.msg, //解析提示文本
							"page": res.data.page,
							"total": res.data.records,
							// "records": res.data.records,
							"data": res.data.rows //解析数据列表
						};
					},

					request: {
						page: 1,
						limitName: 'pageSize'
					},
					response: {
						statusName: 'status' //规定数据状态的字段名称，默认：code
							,
						statusCode: 200 //规定成功的状态码，默认：0
							,
						msgName: 'msg' //规定状态信息的字段名称，默认：msg
							,
						countName: 'total' //规定数据总数的字段名称，默认：count
							,
						dataName: 'data' //规定数据列表的字段名称，默认：data
					},
					cols: [
						[{
								checkbox: true,
								fixed: true
							}, {
								field: 'userId',
								title: '用户ID',
								width: 100,
								sort: true,
								fixed: true
							},
							{
								field: 'name',
								title: '姓名',
								sort: true,
								width: 200
							}, {
								field: 'phone',
								title: '手机',
								sort: true,
								width: 200
							}, {
								field: 'loginName',
								title: '登录名',
								sort: true,
								width: 200
							}, {
								field: 'accountType',
								title: '帐户类型',
								sort: true,
								width: 100,
								templet: '#accountTypeTemplet'
							}, {
								field: 'userType',
								title: '用户类型',
								sort: true,
								width: 100,
								templet: '#userTypeTemplet'
							},
							{
								field: 'createTime',
								title: '创建时间',
								sort: true,
								width: 200
							},
							{
								field: 'updateTime',
								title: '更新时间',
								sort: true,
								width: 200
							}, {
								fixed: 'right',
								width: 120,
								align: 'right',
								toolbar: '#barDemo'
							}
						]
					],
					id: 'testReload',
					page: true,
					height: 500
				});

				var $ = layui.$,
					active = {
						reload: function() {
							var name = $('#name').val();
							var loginName = $('#loginName').val();
							var userType = $('#userType').val();
							//执行重载
							table.reload('testReload', {
								url: window.app.serverUrl + 'user/query',
								page: {
									page: 1 //重新从第 1 页开始
								},
								where: {
									name: name,
									loginName: loginName,
									userType: userType
								}
							}, 'data');
						}
					};

				// 弹出窗口
				function pop(title, content) {
					var that = this;
					//多窗口模式，层叠置顶
					layer.open({
						type: 2 //此处以iframe举例
							,
						title: title,
						area: ['790px', '550px'],
						shade: 0,
						maxmin: true,
						// offset: [ //为了演示，随机坐标
						// 	Math.random() * ($(window).height() - 300), Math.random() * ($(window).width() - 390)
						// ],
						content: content,
						zIndex: layer.zIndex //重点1
							,
						success: function(layero) {
							layer.setTop(layero); //重点2
						},
						end: function(index, layero) {

							table.reload('testReload', {
								url: window.app.serverUrl + 'user/query',
								page: {
									page: 1 //重新从第 1 页开始
								}
							}, 'data');

							// return false; 
						}
					});
				}

				// 删除用户信息

				function deleteUser(userId) {

					axios.post(window.app.serverUrl + 'user/delete/' + userId).then(function(result) {
						table.reload('testReload', {
							url: window.app.serverUrl + 'user/query',
							page: {
								page: 1 //重新从第 1 页开始
							}
						}, 'data');
					})

				}

				// 批量删除用户信息

				function deleteUsers(userIdList) {



					axios.post(window.app.serverUrl + 'user/delete', userIdList).then(function(result) {
						table.reload('testReload', {
							url: window.app.serverUrl + 'user/query',
							page: {
								page: 1 //重新从第 1 页开始
							}
						}, 'data');
					})

				}

				//监听头工具栏事件
				table.on('toolbar(user)', function(obj) {
					var checkStatus = table.checkStatus(obj.config.id),
						data = checkStatus.data; //获取选中的数据
					switch (obj.event) {
						case 'add':
							if (app.userInfo.accountType != 0) {
								layer.msg('您不是管理员，无法执行此操作！');
								return false
							}
							pop('添加新用户窗口', './operator.html')
							break;
						case 'update':
							if (data.length === 0) {
								layer.msg('请选择一行');
							} else if (data.length > 1) {
								layer.msg('只能同时编辑一个');
							} else {

								if (app.userInfo.userId != checkStatus.data[0].userId) {
									if (app.userInfo.accountType != 0) {
										layer.msg('您不是管理员，无法执行此操作！');
										return false
									}

								}
								

								pop('编辑用户窗口', './operator.html?userId=' + checkStatus.data[0].userId)
							}
							break;
						case 'delete':
							if (data.length === 0) {
								layer.msg('请选择一行');
							} else {

								if (app.userInfo.accountType != 0) {
									layer.msg('您不是管理员，无法执行此操作！');
									return false
								}


								if (app.userInfo.userId == data.userId) {
									layer.msg('不能删除自己！');
									return false
								}

								var userIdList = [];
								var self = true;
								data.forEach(function(item) {
									if (app.userInfo.userId == item.userId) {
										self = false
									}
									userIdList.push(item.userId);
								})

								if (!self) {
									layer.msg('不能删除自己！');
									return false
								}

								layer.confirm('真的要删除吗？', function(index) {
									layer.close(index);
									//向服务端发送删除指令
									console.log("")
									// deleteUsers(userIdList);
								});
							}
							break;
					};
				});

				//监听行工具事件
				table.on('tool(user)', function(obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
					var data = obj.data //获得当前行数据
						,
						layEvent = obj.event; //获得 lay-event 对应的值
					if (layEvent === 'detail') {

						if (app.userInfo.userId != data.userId) {
							if (app.userInfo.accountType != 0) {
								layer.msg('您不是管理员，无法执行此操作！');
								return false
							}

						}


						pop('编辑用户窗口', './operator.html?userId=' + data.userId)
					} else if (layEvent === 'del') {
						if (app.userInfo.accountType != 0) {
							layer.msg('您不是管理员，无法执行此操作！');
							return false
						}

						if (app.userInfo.userId == data.userId) {
							layer.msg('不能删除自己！');
							return false
						}
						layer.confirm('真的要删除么', function(index) {
							layer.close(index);
							//向服务端发送删除指令
							deleteUser(data.userId);
						});
					}
				});

				$('.demoTable .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});
		</script>
