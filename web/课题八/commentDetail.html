<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>课题八 活动管理后台</title>
		<link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css" media="all">
	</head>
	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">

			<div class="layui-container">
				<blockquote class="layui-elem-quote">评论详情</blockquote>

				<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				</fieldset>

				<div class="layui-row">
					<div class="layui-col-xs6">

					</div>
					<div class="layui-col-xs6">

					</div>
				</div>
				<div class="layui-row">

				</div>


				<div class="demoTable">
					姓名
					<div class="layui-inline">
						<input class="layui-input" name="id" id="name" autocomplete="off">
					</div>

					评论
					<div class="layui-inline">
						<input class="layui-input" name="id" id="msg" autocomplete="off">
					</div>

					<button class="layui-btn" data-type="reload">搜索</button>
				</div>

				<table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>
				<script type="text/html" id="barDemo">
				  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
				</script>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://www.layuicdn.com/layui/layui.js" charset="utf-8"></script>
		<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
		<script src="app.js"></script>
		<script>
			layui.use(['laydate', 'laypage', 'layer', 'table', 'element'], function() {
				var laydate = layui.laydate //日期
					,
					laypage = layui.laypage //分页
					,
					layer = layui.layer //弹层
					,
					table = layui.table //表格
					,
					element = layui.element //元素操作
					,
					laydate = layui.laydate

				var activityId = window.app.getUrlParam('id');

				//日期范围
				laydate.render({
					elem: '#createTimeMin',
					value: '2020-09-04',
					isInitValue: true
				});

				laydate.render({
					elem: '#createTimeMax',
					value: '2020-09-04',
					isInitValue: true
				});

				//方法级渲染
				table.render({
					elem: '#LAY_table_user',
					size:'lg',
					url: window.app.serverUrl + 'activity/queryComments?activityId=' + activityId,
					parseData: function(res) { //res 即为原始返回的数据
						// console.log(res)
						return {
							"status": res.status, //解析接口状态
							"msg": res.msg, //解析提示文本
							"page": res.data.page,
							"total": res.data.records,
							// "records": res.data.records,
							"data": res.data.rows //解析数据列表
						};
					},

					request: {
						page: 1,
						limitName: 'pageSize'
					},
					response: {
						statusName: 'status' //规定数据状态的字段名称，默认：code
							,
						statusCode: 200 //规定成功的状态码，默认：0
							,
						msgName: 'msg' //规定状态信息的字段名称，默认：msg
							,
						countName: 'total' //规定数据总数的字段名称，默认：count
							,
						dataName: 'data' //规定数据列表的字段名称，默认：data
					},
					cols: [
						[{
								field: 'img',
								title: '头像',
								width: 200,
								templet: function(d) {
									return '<img style="width: 40px; height:40px;" src=' + d.img + '/>'
								}
							},
							{
								field: 'name',
								title: '姓名',
								width: 200,
							},
							{
								field: 'msg',
								title: '评论',
								sort: true,
								width: 200
							},
							{
								field: 'createTime',
								title: '时间',
								sort: true,
								width: 200
							},
							{
								fixed: 'right',
								width: 50,
								align: 'right',
								toolbar: '#barDemo'
							}
						]
					],
					id: 'testReload',
					page: true,
					height: 500
				});

				var $ = layui.$,
					active = {
						reload: function() {
							// partyBranch  activityTheme  activityStatus
							var msg = $('#msg').val();
							var name = $('#name').val();
							//执行重载
							table.reload('testReload', {
								url: window.app.serverUrl + 'activity/queryComments?activityId=' + activityId,
								page: {
									page: 1 //重新从第 1 页开始
								},
								where: {
									msg: msg,
									name: name,
								}
							}, 'data');
						}
					};
				//监听行工具事件
				table.on('tool(user)', function(obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
					var data = obj.data //获得当前行数据
						,
						layEvent = obj.event; //获得 lay-event 对应的值
					if (layEvent === 'detail') {
						layer.msg('您不是管理员，无法执行此操作！');

					} else if (layEvent === 'del') {
						layer.confirm('确定删除吗？', function(index) {
							layer.close(index);
							//向服务端发送指令
							axios.post(window.app.serverUrl + 'activity/deleteComment?id='+data.id+'&activityId='+data.activityId).then(function(result) {
						
								if (result.data.status == 200) {
									layer.msg('取消成功');
									table.reload('testReload', {
						
									}, 'data');
								} else {
									layer.msg(result.data.msg);
								}
						
							})
						});
					}
				});


				$('.demoTable .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});
		</script>
	</body>
</html>
