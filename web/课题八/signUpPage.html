<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户信息界面</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css" media="all">
		<style type="text/css">
			.layui-input {
				border: solid 1px #42B983;
			}

			.layui-form-label {
				width: 100px;
			}

			.layui-inline {
				width: 346px;
			}

			.layui-time {
				width: 200px !important;
			}
			.upload-cls{
				position: absolute;
				top: 70px;
				left: 350px;
			}
		</style>
	</head>
	<body>

		<blockquote class="layui-elem-quote layui-text">
			新建活动
		</blockquote>

		<form class="layui-form" action="" lay-filter="example">


			<div class="layui-form-item" id="pbn">
				<label class="layui-form-label">所属党支部</label>
				<div class="layui-input-inline">
					<input type="text" disabled="disabled" name="partyBranchName" id="partyBranchName" lay-verify="required" value="学生第五党支部" lay-reqtext="必填项，岂能为空？" autocomplete="off"
					 class="layui-input">
					
				</div>
			</div>


<div class="layui-form-item" hidden="hidden">
				<div class="layui-input-inline">
					<input type="text" disabled="disabled" name="partyBranch" id="partyBranch"  lay-verify="" value="1" lay-reqtext="必填项，岂能为空？" autocomplete="off"
					 class="layui-input">
					
				</div>
			</div>
			
			<div class="layui-form-item" hidden="hidden">
							<div class="layui-input-inline">
								<input type="text" disabled="disabled" name="id" id="id"  lay-verify="" value="" lay-reqtext="必填项，岂能为空？" autocomplete="off"
								 class="layui-input">
								
							</div>
						</div>

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">可见范围</label>
					<div class="layui-input-inline">
						<!-- 可见范围 0 不可见 1 部分可见 2 全部可见 -->
						<select name="visibleRange" lay-verify="required" lay-search="">
							<option value="0">不可见</option>
							<option value="1">部分可见</option>
							<option value="2">全部可见</option>
						</select>
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">报名名额</label>
					
					<div class="layui-input-inline">
						<input type="number" name="quota" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入名额">
					</div>
				</div>
			</div>

			<div class="layui-form-item upload-cls">
				<div class="layui-upload">
					
				  <button type="button" class="layui-btn" id="test1">上传图片</button>
				  <div class="layui-upload-list"  style="border: solid 1px #42B983;">
				    <img style="width: 100p;height: 100px;" class="layui-upload-img" id="demo1">
				    <p id="demoText"></p>
				  </div>
				</div> 
			</div>


			<div class="layui-form-item">
				
				<label class="layui-form-label">活动主题</label>
				<div class="layui-input-inline" style="width: 560px;">
					<input type="text" name="activityTheme" lay-verify="required" lay-reqtext="必填项，岂能为空？" placeholder="请输入活动主题" autocomplete="off"
					 class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">活动图片</label>
				<div class="layui-input-inline" style="width: 560px;">
					
					<input type="text" name="cover" lay-verify="" placeholder="请输入活动图片地址" autocomplete="off"
					 class="layui-input">
				</div>
			</div>


			<div class="layui-form-item">
				<label class="layui-form-label">活动摘要</label>
				<div class="layui-input-inline" style="width: 560px;">
					
					<input type="text" name="summary" lay-verify="required" lay-reqtext="必填项，岂能为空？" placeholder="请输入活动摘要" autocomplete="off"
					 class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">活动地址</label>
				<div class="layui-input-inline" style="width: 560px;">
					
					<input type="text" name="address" lay-verify="required" lay-reqtext="必填项，岂能为空？" placeholder="请输入活动地址" autocomplete="off"
					 class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">活动开始时间</label>
					<div class="layui-input-block">
						
						<input type="text" lay-verify="required|activityStartTime"  name="activityStartTime" id="date1" placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off" class="layui-time layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">活动结束时间</label>
					<div class="layui-input-block">
						<input type="text" lay-verify="required"  name="activityEndTime" id="date2" placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off" class="layui-time layui-input">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">报名开始时间</label>
					<div class="layui-input-block">
						<input type="text" lay-verify="required"  name="signUpStartTime" id="date3" placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off" class="layui-time layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">报名结束时间</label>
					<div class="layui-input-block">
						<input type="text" lay-verify="required|signUpEndTime"  name="signUpEndTime"  placeholder="yyyy-MM-dd HH:mm:ss" id="date4" autocomplete="off" class="layui-time layui-input">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">活动要求</label>
				<div class="layui-input-inline" style="width: 560px;">
					<input type="text" name="activityRequire" lay-verify="required" lay-reqtext="必填项，岂能为空？" placeholder="请输入活动要求" autocomplete="off"
					 class="layui-input">
				</div>
			</div>



			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">活动描述</label>
				<div class="layui-input-block" style="width: 580px;">
					<textarea name="activityDesc" lay-verify="required"  placeholder="请输入活动描述" class="layui-textarea"></textarea>
				</div>
			</div>



			<div class="layui-form-item">
				<div class="layui-input-block">
					<button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">确定</button>
					<button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">取消</button>

				</div>
			</div>
		</form>

		<script src="https://www.layuicdn.com/layui/layui.js" charset="utf-8"></script>
		<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
		<script src="./app.js"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
			layui.use(['upload', 'form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					$ = layui.$,
					upload = layui.upload,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;
				
				var partyBranchId = window.app.getUrlParam('partyBranch');
				
				if (null != partyBranchId && undefined != partyBranchId && '' != partyBranchId) {
					axios.get(window.app.serverUrl + 'partyBranch/findById/'+partyBranchId).then(function(result){
						
						console.log(result.data.data)
						
						$('#partyBranch').val(partyBranchId)
						$('#partyBranchName').val(result.data.data.partyBranchName)
						form.render();
						
					});
				}
				
				
				
				var activityId = window.app.getUrlParam('activityId');
				if (null != activityId && undefined != activityId && '' != activityId) {
					axios.defaults.withCredentials = true;
					axios.get(window.app.serverUrl + 'activity/findById/' + activityId).then(function(result) {
						var user = result.data.data;
						$("#pbn").hide();
						$(".upload-cls").hide();
						
						form.val('example', {
							"id": user.id,
							"partyBranchName": user.partyBranch,
							"partyBranch":user.partyBranch,
							"visibleRange": user.visibleRange,
							"quota": user.quota,
							"activityTheme": user.activityTheme,
							"cover": user.cover,
							"summary": user.summary,
							"address": user.address,
							"activityStartTime": user.activityStartTime,
							"activityEndTime": user.activityEndTime,
							"signUpStartTime": user.signUpStartTime,
							"signUpEndTime": user.signUpEndTime,
							"activityRequire": user.activityRequire,
							"activityDesc": user.activityDesc,
						});
					})
				}
				
				
					
				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');
				  //普通图片上传
				  var uploadInst = upload.render({
				    elem: '#test1'
				    ,url: 'https://httpbin.org/post' //改成您自己的上传接口
				    ,before: function(obj){
				      //预读本地文件示例，不支持ie8
				      obj.preview(function(index, file, result){
				        $('#demo1').attr('src', result); //图片链接（base64）
				      });
				    }
				    ,done: function(res){
				      //如果上传失败
				      if(res.code > 0){
				        return layer.msg('上传失败');
				      }
				      //上传成功
				    }
				    ,error: function(){
				      //演示失败状态，并实现重传
				      var demoText = $('#demoText');
				      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
				      demoText.find('.demo-reload').on('click', function(){
				        uploadInst.upload();
				      });
				    }
				  });
				  
				//日期范围
				laydate.render({
					elem: '#date1',
					type: 'datetime',
					isInitValue: true
				});
				//日期范围
				laydate.render({
					elem: '#date2',
					type: 'datetime',
					isInitValue: true
				});

				//日期范围
				laydate.render({
					elem: '#date3',
					type: 'datetime',
				
					isInitValue: true
				});

				//日期范围
				laydate.render({
					elem: '#date4',
					type: 'datetime',
					isInitValue: true
				});
				//自定义验证规则
				form.verify({
					
					name: function(value) {
						if (value.length < 2 || value.length >= 10) {
							return '姓名需要在2-10个字符以内';
						}
					},
					pass: [
						/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}/, '密码需要8位以上包含大写字母、小写字母、数字、特殊符号'
					],
					signUpEndTime:function(){
						
					},
					
					activityStartTime:function(value){
						$('#signUpEndTime').val();
						
					},
					repassword: function(value) {
						var password = $('#password').val();
						console.log(password + value)
						if (value != password) {
							return '两次密码不一致'
						}
					}
				});

				// var userId = window.app.getUrlParam('userId');
				

				//监听提交
				form.on('submit(demo1)', function(data) {

					console.log(data)
					axios.post(window.app.serverUrl + 'activity/createOrUpdate', data.field).then(function(result) {
						if (result.data.status == 200) {
							layer.confirm('成功', function(index) {
								layer.close(index);
								//向服务端发送删除指令
								parent.layer.close(parent.layer.index)
							});
						} else {
							layer.msg(JSON.stringify(result.data.msg));
						}

					})
					return false;
				});

			});
		</script>

	</body>
</html>
