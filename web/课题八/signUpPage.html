<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户信息界面</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css" media="all">
		<style type="text/css">
			.layui-input {
				border: solid 1px #42B983;
			}

			.layui-form-label {
				width: 100px;
			}

			.layui-inline {
				width: 346px;
			}

			.layui-time {
				width: 200px !important;
			}
			.upload-cls{
				position: absolute;
				top: 70px;
				left: 350px;
			}
		</style>
	</head>
	<body>

		<blockquote class="layui-elem-quote layui-text">
			新建活动
		</blockquote>

		<form class="layui-form" action="" lay-filter="example">


			<div class="layui-form-item">
				<label class="layui-form-label">所属党支部</label>
				<div class="layui-input-inline">
					<input type="text" name="name" lay-verify="required|name" lay-reqtext="必填项，岂能为空？" placeholder="请输入" autocomplete="off"
					 class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">可见范围</label>
					<div class="layui-input-inline">
						<select name="userType" lay-verify="required" lay-search="">
							<option value="0">全部可见</option>
							<option value="1">第四党支部</option>
							<option value="2">第一党支部</option>
						</select>
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">报名名额</label>
					<div class="layui-input-inline">
						<input type="number" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入名额">
					</div>
				</div>
			</div>

			<div class="layui-form-item upload-cls">
				<div class="layui-upload">
				  <button type="button" class="layui-btn" id="test1">上传图片</button>
				  <div class="layui-upload-list"  style="border: solid 1px #42B983;">
				    <img style="width: 100p;height: 100px;" class="layui-upload-img" id="demo1">
				    <p id="demoText"></p>
				  </div>
				</div> 
			</div>


			<div class="layui-form-item">
				<label class="layui-form-label">活动主题</label>
				<div class="layui-input-inline" style="width: 560px;">
					<input type="text" name="name" lay-verify="required|name" lay-reqtext="必填项，岂能为空？" placeholder="请输入" autocomplete="off"
					 class="layui-input">
				</div>
			</div>


			<div class="layui-form-item">
				<label class="layui-form-label">活动摘要</label>
				<div class="layui-input-inline" style="width: 560px;">
					<input type="text" name="name" lay-verify="required|name" lay-reqtext="必填项，岂能为空？" placeholder="请输入" autocomplete="off"
					 class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">活动地址</label>
				<div class="layui-input-inline" style="width: 560px;">
					<input type="text" name="name" lay-verify="required|name" lay-reqtext="必填项，岂能为空？" placeholder="请输入" autocomplete="off"
					 class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">活动开始时间</label>
					<div class="layui-input-block">
						<input type="text" name="date" id="date1" autocomplete="off" class="layui-time layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">活动结束时间</label>
					<div class="layui-input-block">
						<input type="text" name="date" id="date2" autocomplete="off" class="layui-time layui-input">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">报名开始时间</label>
					<div class="layui-input-block">
						<input type="text" name="date" id="date3" autocomplete="off" class="layui-time layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">报名结束时间</label>
					<div class="layui-input-block">
						<input type="text" name="date" id="date4" autocomplete="off" class="layui-time layui-input">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">活动要求</label>
				<div class="layui-input-inline" style="width: 560px;">
					<input type="text" name="name" lay-verify="required|name" lay-reqtext="必填项，岂能为空？" placeholder="请输入" autocomplete="off"
					 class="layui-input">
				</div>
			</div>



			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">活动描述</label>
				<div class="layui-input-block" style="width: 580px;">
					<textarea placeholder="请输入" class="layui-textarea"></textarea>
				</div>
			</div>




			<div class="layui-form-item">
				<div class="layui-input-block">
					<button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">确定</button>
					<button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">取消</button>

				</div>
			</div>
		</form>

		<script src="https://www.layuicdn.com/layui/layui.js" charset="utf-8"></script>
		<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
		<script src="./app.js"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
			layui.use(['upload', 'form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					$ = layui.$,
					upload = layui.upload,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;
				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');
				  //普通图片上传
				  var uploadInst = upload.render({
				    elem: '#test1'
				    ,url: 'https://httpbin.org/post' //改成您自己的上传接口
				    ,before: function(obj){
				      //预读本地文件示例，不支持ie8
				      obj.preview(function(index, file, result){
				        $('#demo1').attr('src', result); //图片链接（base64）
				      });
				    }
				    ,done: function(res){
				      //如果上传失败
				      if(res.code > 0){
				        return layer.msg('上传失败');
				      }
				      //上传成功
				    }
				    ,error: function(){
				      //演示失败状态，并实现重传
				      var demoText = $('#demoText');
				      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
				      demoText.find('.demo-reload').on('click', function(){
				        uploadInst.upload();
				      });
				    }
				  });
				  
				//日期范围
				laydate.render({
					elem: '#date1',
					value: '2020-09-04',
					isInitValue: true
				});
				//日期范围
				laydate.render({
					elem: '#date2',
					value: '2020-09-04',
					isInitValue: true
				});

				//日期范围
				laydate.render({
					elem: '#date3',
					value: '2020-09-04',
					isInitValue: true
				});

				//日期范围
				laydate.render({
					elem: '#date4',
					value: '2020-09-04',
					isInitValue: true
				});
				//自定义验证规则
				form.verify({
					nickNmae: function(value) {
						if (value.length < 5) {
							return '昵称至少得5个字符';
						}
					},
					name: function(value) {
						if (value.length < 2 || value.length >= 10) {
							return '姓名需要在2-10个字符以内';
						}
					},
					pass: [
						/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}/, '密码需要8位以上包含大写字母、小写字母、数字、特殊符号'
					],
					repassword: function(value) {
						var password = $('#password').val();
						console.log(password + value)
						if (value != password) {
							return '两次密码不一致'
						}
					}
				});

				var userId = window.app.getUrlParam('userId');
				if (null != userId && undefined != userId && '' != userId) {
					axios.defaults.withCredentials = true;
					axios.get(window.app.serverUrl + 'user/query/' + userId).then(function(result) {
						var user = result.data.data;
						form.val('example', {
							"userId": user.userId,
							"name": user.name,
							"loginName": user.loginName,
							"phone": user.phone,
							"accountType": user.accountType,
							"userType": user.userType
						});
					})
				}

				//监听提交
				form.on('submit(demo1)', function(data) {

					axios.post(window.app.serverUrl + 'user/createOrUpdate/', data.field).then(function(result) {
						if (result.data.status == 200) {
							parent.layer.close(parent.layer.index)
						} else {
							layer.msg(JSON.stringify(result.data.msg));
						}

					})
					return false;
				});

			});
		</script>

	</body>
</html>
