<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>登录</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<title></title>
		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
	</head>

	<body>
		<nav class="bar bar-nav bar-standard">
		  <h1 class="title">登录</h1>
		</nav>
		<div class="content" id="activityIndex" >
			
			<div class="list-block">
			    <ul>
			      <!-- Text inputs -->
			      <li>
			        <div class="item-content">
			          <div class="item-media"><i class="icon icon-form-name"></i></div>
			          <div class="item-inner">
			            <div class="item-title label">账号</div>
			            <div class="item-input">
			              <input type="text" v-model="username" placeholder="请输入手机号">
			            </div>
			          </div>
			        </div>
			      </li>

			      <li>
			        <div class="item-content">
			          <div class="item-media"><i class="icon icon-form-password"></i></div>
			          <div class="item-inner">
			            <div class="item-title label">密码</div>
			            <div class="item-input">
			              <input type="password" v-model="password" placeholder="请输入密码" class="">
			            </div>
			          </div>
			        </div>
			      </li>


			  </div>
			  <div class="row">
			        <div class="col-50"><a href="#" class="button button-big button-fill button-danger">注册</a></div>
			        <div class="col-50" @click="login()"><a href="#" class="button button-big button-fill button-success">登录</a></div>
			      </div>
		</div>

	</body>
	<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
	<script type='text/javascript' src='http://www.jq22.com/jquery/vue.min.js' charset='utf-8'></script>
	<script src="../app.js"></script>
	<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script>
		
		
		
		new Vue({
			el: "#activityIndex",
			data: {
				username:"",
				password:""
			},
			created() {
				
			},
			methods:{
				
				login(){
					
					axios.defaults.withCredentials = true;
					var userBO = {
						
					}
					
					userBO.username = this.username;
					userBO.password = this.password;
					axios.post(window.app.serverUrl + 'user/client/login', userBO).then(function(result) {
						if (result.data.status == 200) {
							$.toast("登录成功");
							console.log(result.data.data)
							app.setCookie('user', JSON.stringify(result.data.data))
							window.location.href = './index.html'
						} else {
							$.toast('账号密码错误');
						}
					})
					
					
					
				}
				
				
				
			}

		})
	</script>

</html>
