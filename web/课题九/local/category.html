<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>课题九 类目管理</title>
		<link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css" media="all">
	</head>
	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">

			<div class="layui-header header">

			</div>

			<div class="layui-side layui-bg-black">
				<div class="layui-side-scroll">
					<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
					<ul class="layui-nav layui-nav-tree" lay-filter="test">
						<li class="layui-nav-item layui-nav-itemed">
							<a class="" href="javascript:;">系统管理</a>
							<dl class="layui-nav-child">
								<dd><a href="order.html">订单管理</a></dd>
								<dd ><a href="product.html">商品管理</a></dd>
								<dd class="layui-this"><a href="javascript:;">类目管理</a></dd>
							</dl>
						</li>
					</ul>
				</div>
			</div>
			<div class="layui-body">
				<div class="layui-container">
					<blockquote class="layui-elem-quote">类目管理</blockquote>

					<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
					</fieldset>

					<div class="layui-row">
						<div class="layui-col-xs6">

						</div>
						<div class="layui-col-xs6">

						</div>
					</div>
					<div class="layui-row">

					</div>
				

					<table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>
					
			<script type="text/html" id="toolbarDemo">
				<div class="layui-btn-container">
					<button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
					<button class="layui-btn layui-btn-sm" lay-event="update">编辑</button>
				</div>
			</script>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://www.layuicdn.com/layui/layui.js" charset="utf-8"></script>
		<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
		<script src="app.js"></script>
		<script>
			$(function() {
				$(".header").load("header.html");
			});

			layui.use(['form', 'laydate', 'laypage', 'layer', 'table', 'element'], function() {
				var laydate = layui.laydate //日期
					,
					laypage = layui.laypage //分页
					,
					layer = layui.layer //弹层
					,
					table = layui.table //表格
					,
					element = layui.element //元素操作
					,
					laydate = layui.laydate,
					form = layui.form;

		


				//方法级渲染
				table.render({
					elem: '#LAY_table_user',
					size: 'lg',
					url: window.app.serverUrl + 'seller/category/list',
					parseData: function(res) { //res 即为原始返回的数据
						// console.log(res)
						return {
							"status": res.code, //解析接口状态
							"msg": res.msg, //解析提示文本
							"page": res.data.page,
							"total": res.data.records,
							// "records": res.data.records,
							"data": res.data.rows //解析数据列表
						};
					},

					request: {
						page: 1,
						pageSize:100,
						limitName: 'pageSize'
					},
					response: {
						statusName: 'status' //规定数据状态的字段名称，默认：code
							,
						statusCode: 0 //规定成功的状态码，默认：0
							,
						msgName: 'msg' //规定状态信息的字段名称，默认：msg
							,
						countName: 'total' //规定数据总数的字段名称，默认：count
							,
						dataName: 'data' //规定数据列表的字段名称，默认：data
					},
					cols: [
						[{
								checkbox: true,
								fixed: true
							}, {
								field: 'categoryName',
								title: '类目',
								width: 200
							}
						]
					],
					id: 'testReload',
					toolbar: '#toolbarDemo',
					page: true,
					height: 500
				});


	
					// 弹出窗口
					function pop(title, content) {
						var that = this;
						//多窗口模式，层叠置顶
						layer.open({
							type: 2 //此处以iframe举例
								,
							title: title,
							area: ['990px', '750px'],
							shade: 0,
							maxmin: true,
							// offset: [ //为了演示，随机坐标
							// 	Math.random() * ($(window).height() - 300), Math.random() * ($(window).width() - 390)
							// ],
							content: content,
							zIndex: layer.zIndex //重点1
								,
							success: function(layero) {
								layer.setTop(layero); //重点2
							},
							end: function(index, layero) {
					
								table.reload('testReload', {
									url: window.app.serverUrl + 'seller/category/list',
									page: {
										page: 1 //重新从第 1 页开始
									}
								}, 'data');
					
								// return false; 
							}
						});
					}
					


//监听头工具栏事件
				table.on('toolbar(user)', function(obj) {
					var checkStatus = table.checkStatus(obj.config.id),
						data = checkStatus.data; //获取选中的数据
					switch (obj.event) {
						case 'add':
							// layer.msg('您不是管理员，无法执行此操作！');
							pop('新增', './addCategory.html')
							break;
						case 'update':
							if (data.length === 0) {
								layer.msg('请选择一行');
							} else if (data.length > 1) {
								layer.msg('只能同时编辑一个');
							} else {
								pop('编辑', './addCategory.html?categoryId='+checkStatus.data[0].categoryId)
								
							}
							break;

					};
				});

				$('.demoTable .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});
		</script>
	</body>
</html>
