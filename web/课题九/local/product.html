<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>课题九 商品管理</title>
		<link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css" media="all">
	</head>
	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">

			<div class="layui-header header">

			</div>

			<div class="layui-side layui-bg-black">
				<div class="layui-side-scroll">
					<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
					<ul class="layui-nav layui-nav-tree" lay-filter="test">
						<li class="layui-nav-item layui-nav-itemed">
							<a class="" href="javascript:;">系统管理</a>
							<dl class="layui-nav-child">
								<dd><a href="order.html">订单管理</a></dd>
								<dd class="layui-this"><a href="javascript:;">商品管理</a></dd>
								<dd><a href="category.html">类目管理</a></dd>
								<dd><a href="echarts.html">订单统计</a></dd>
							</dl>
						</li>
					</ul>
				</div>
			</div>
			<div class="layui-body">
				<div class="layui-container">
					<blockquote class="layui-elem-quote">商品管理</blockquote>

					<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
					</fieldset>

					<div class="layui-row">
						<div class="layui-col-xs6">

						</div>
						<div class="layui-col-xs6">

						</div>
					</div>
					<div class="layui-row">

					</div>
					<div class="demoTable">
						商品名
						<div class="layui-inline">
							<input class="layui-input" name="id" id="productName" autocomplete="off">
						</div>
						商品类别
						<div class="layui-inline">
							<div class="layui-input-inline">
								<select name="modules" id="categoryType" class="layui-input">
									<!-- -1 已取消 0 报名已结束 1 报名中 2 进行中 3 活动已结束 4 未开始 -->
									<option value="">全部</option>
									
								</select>
							</div>
						</div>
						<button class="layui-btn" data-type="reload">搜索</button>
					</div>

					<table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>
					<script type="text/html" id="productStatusTemplet">
						{{#  if(d.productStatus==0){ }}
				<input type="checkbox" value="{{d.productId}}" checked=""  name="open" lay-skin="switch" lay-filter="switchTest-1" lay-text="上架|下架">	    
			  {{#  } else { }}
				 <input type="checkbox" value="{{d.productId}}"  name="open" lay-skin="switch" lay-filter="switchTest-1" lay-text="上架|下架">
			  {{#  } }}
			  
			</script>
			<script type="text/html" id="toolbarDemo">
				<div class="layui-btn-container">
					<button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
					<button class="layui-btn layui-btn-sm" lay-event="update">编辑</button>
				</div>
			</script>
				</div>
			</div>
		</div>
		<!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> -->
		<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
		<script src="https://www.layuicdn.com/layui/layui.js" charset="utf-8"></script>
		<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
		<script src="app.js"></script>
		<script>
			$(function() {
				$(".header").load("header.html");
			});

			layui.use(['form', 'laydate', 'laypage', 'layer', 'table', 'element'], function() {
				var laydate = layui.laydate //日期
					,
					laypage = layui.laypage //分页
					,
					layer = layui.layer //弹层
					,
					table = layui.table //表格
					,
					element = layui.element //元素操作
					,
					laydate = layui.laydate,
					form = layui.form;

				//监听指定开关
				form.on('switch(switchTest-1)', function(data) {
					if (this.checked) {
						axios.get(window.app.serverUrl + 'seller/product/on_sale?productId=' + data.value).then(function(result) {

							if (result.data.code == 0) {

								layer.msg('上架');
								table.reload('testReload', {

								}, 'data');
							} else {
								layer.msg(result.data.msg);
							}
							form.render()
						})

					} else {
						axios.get(window.app.serverUrl + 'seller/product/off_sale?productId=' + data.value).then(function(result) {

							if (result.data.code == 0) {

								layer.msg('下架');
								table.reload('testReload', {

								}, 'data');
							} else {
								layer.msg(result.data.msg);
							}
							form.render()
						})
					}
				});
				
				axios.get(window.app.serverUrl + 'seller/category/list?page=1&pageSize=100').then(function(result) {
					
					var html = '';
					html += '<option value="">全部</option>'
					result.data.data.rows.forEach(function(item) {
						
						html += '<option value="' + item.categoryId + '">' + item.categoryName + '</option>'
					})
					$('#categoryType').html(html)
					form.render();
				})


				//方法级渲染
				table.render({
					elem: '#LAY_table_user',
					size: 'lg',
					url: window.app.serverUrl + 'seller/product/list',
					parseData: function(res) { //res 即为原始返回的数据
						// console.log(res)
						return {
							"status": res.code, //解析接口状态
							"msg": res.msg, //解析提示文本
							"page": res.data.page,
							"total": res.data.records,
							// "records": res.data.records,
							"data": res.data.rows //解析数据列表
						};
					},

					request: {
						page: 1,
						limitName: 'pageSize'
					},
					response: {
						statusName: 'status' //规定数据状态的字段名称，默认：code
							,
						statusCode: 0 //规定成功的状态码，默认：0
							,
						msgName: 'msg' //规定状态信息的字段名称，默认：msg
							,
						countName: 'total' //规定数据总数的字段名称，默认：count
							,
						dataName: 'data' //规定数据列表的字段名称，默认：data
					},
					cols: [
						[{
								checkbox: true,
								fixed: true
							}, {
								field: 'productIcon',
								title: '商品图片',
								width: 200,

								templet: function(d) {
									return '<img style="width: 60px; height:60px;" src=' + d.productIcon + '/>'
								}
							},
							{
								field: 'productName',
								title: '商品名',
								width: 200,
							},
							{
								field: 'productPrice',
								title: '商品价格',
								sort: true,
								width: 200
							},
							{
								field: 'productStock',
								title: '商品库存',
								sort: true,
								width: 200
							},
							{
								field: 'productDescription',
								title: '商品描述',
								width: 200
							},
							{
								field: 'productStatus',
								title: '商品状态',
								width: 200,
								templet: "#productStatusTemplet"
							}
						]
					],
					id: 'testReload',
					toolbar: '#toolbarDemo',
					page: true,
					height: 500
				});


				var $ = layui.$,
					active = {
						reload: function() {
							var categoryType = $('#categoryType').val();
							var productName = $('#productName').val();
							//执行重载
							table.reload('testReload', {
								url: window.app.serverUrl + 'seller/product/list',
								page: {
									page: 1 //重新从第 1 页开始
								},
								where: {
									categoryType: categoryType,
									productName: productName
								}
							}, 'data');
						}
					};
					
					// 弹出窗口
					function pop(title, content) {
						var that = this;
						//多窗口模式，层叠置顶
						layer.open({
							type: 2 //此处以iframe举例
								,
							title: title,
							area: ['990px', '750px'],
							shade: 0,
							maxmin: true,
							// offset: [ //为了演示，随机坐标
							// 	Math.random() * ($(window).height() - 300), Math.random() * ($(window).width() - 390)
							// ],
							content: content,
							zIndex: layer.zIndex //重点1
								,
							success: function(layero) {
								layer.setTop(layero); //重点2
							},
							end: function(index, layero) {
					
								table.reload('testReload', {
									url: window.app.serverUrl + 'seller/product/list',
									page: {
										page: 1 //重新从第 1 页开始
									}
								}, 'data');
					
								// return false; 
							}
						});
					}
					


//监听头工具栏事件
				table.on('toolbar(user)', function(obj) {
					var checkStatus = table.checkStatus(obj.config.id),
						data = checkStatus.data; //获取选中的数据
					switch (obj.event) {
						case 'add':
							// layer.msg('您不是管理员，无法执行此操作！');
							pop('新增活动', './addProduct.html')
							break;
						case 'update':
							if (data.length === 0) {
								layer.msg('请选择一行');
							} else if (data.length > 1) {
								layer.msg('只能同时编辑一个');
							} else {
								pop('编辑活动', './addProduct.html?productId='+checkStatus.data[0].productId)
								
							}
							break;

					};
				});

				$('.demoTable .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});
		</script>
	</body>
</html>
